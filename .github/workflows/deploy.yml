name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build web (base href for GitHub Pages)
        run: flutter build web --release --no-wasm-dry-run --base-href "/portfolio/"

      - name: Verify build output
        run: |
          test -f build/web/index.html || exit 1
          test -f build/web/main.dart.js || exit 1
          grep -q 'base href' build/web/index.html || exit 1

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          force_orphan: true
